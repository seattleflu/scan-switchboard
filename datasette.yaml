---
title: SFS Switchboard
databases:
  sfs-redcap:
    title: SFS REDCap
    description_html: |
      <p>Summary information aggregated across the language-specific REDCap projects used by SFS.
      <p><em>Updated every 30 minutes.</em>
    queries:
      lookup-barcode:
        title: Barcode lookup
        sql: |
          select
            record_link as record,
            event_name,
            back_end_scan_date,
            pre_scan_barcode,
            utm_tube_barcode_2,
            reenter_barcode,
            return_utm_barcode,
            collect_barcode_kiosk,
            barcode_swabsend,
            utm_tube_barcode,
            barcode_1,
            barcode_2,
            barcode_3,
            barcode_4,
            barcode_5,
            barcode_6,
            barcode_7,
            barcode_8,
            barcode_9,
            barcode_10,
            barcode_11,
            barcode_12,
            barcode_13,
            barcode_14,
            barcode_15,
            barcode_16,
            barcode_optional_1,
            barcode_optional_2,
            barcode_optional_3,
            barcode_optional_4
          from
            record_barcodes
          where
            coalesce(:barcode, '') != '' and lower(:barcode) in (
              pre_scan_barcode,
              utm_tube_barcode_2,
              reenter_barcode,
              return_utm_barcode,
              collect_barcode_kiosk,
              barcode_swabsend,
              utm_tube_barcode,
              barcode_1,
              barcode_2,
              barcode_3,
              barcode_4,
              barcode_5,
              barcode_6,
              barcode_7,
              barcode_8,
              barcode_9,
              barcode_10,
              barcode_11,
              barcode_12,
              barcode_13,
              barcode_14,
              barcode_15,
              barcode_16,
              barcode_optional_1,
              barcode_optional_2,
              barcode_optional_3,
              barcode_optional_4
            )
          order by
            project_id,
            record_id
extra_css_urls:
  - /static/styles.css
  - /switchboard/static/styles.css
extra_js_urls:
  - /static/fix-links.js
  - /switchboard/static/fix-links.js
