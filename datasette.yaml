---
title: SCAN Switchboard
databases:
  scan-redcap:
    title: SCAN REDCap
    description_html: |
      <p>Summary information aggregated across the language-specific REDCap projects used by SCAN.
      <p><em>Updated every minute.</em>
    queries:
      lookup-barcode:
        title: Barcode lookup
        sql: |
          select
            record_link as record,
            record_arm,
            back_end_scan_date,
            pre_scan_barcode,
            utm_tube_barcode_2,
            reenter_barcode,
            return_utm_barcode,
            collect_barcode_kiosk,
            barcode_swabsend
          from
            record_barcodes
          where
            coalesce(:barcode, '') != '' and lower(:barcode) in (
              pre_scan_barcode,
              utm_tube_barcode_2,
              reenter_barcode,
              return_utm_barcode,
              collect_barcode_kiosk,
              barcode_swabsend
            )
          order by
            project_id,
            record_id
extra_css_urls:
  - /static/styles.css
  - /switchboard/static/styles.css
extra_js_urls:
  - /static/fix-links.js
  - /switchboard/static/fix-links.js
